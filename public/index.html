<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прототип: Форма звітності РЛС (Render)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell { padding: 12px 16px; border-bottom: 1px solid #374151; vertical-align: middle; white-space: nowrap; }
        .table-header { background-color: rgba(55, 65, 81, 0.5); color: #9ca3af; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .toast { transition: opacity 0.5s, transform 0.5s; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">Система звітності дронів-перехоплювачів</h1>
            <p class="text-lg text-gray-400 mt-1">Прототип форми для екіпажу РЛС (Версія для Render)</p>
        </header>
        <!-- Ваша форма залишається без змін -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-white">Дані по зміні</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="crew-id" class="block text-sm font-medium text-gray-400 mb-1">Командир екіпажу (номер)</label>
                    <select id="crew-id" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option selected>Оберіть екіпаж...</option>
                        <script>
                            for(let i = 1; i <= 20; i++) { document.write(`<option value="RLS_Crew_${i}">Екіпаж РЛС #${i}</option>`); }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="rls-id" class="block text-sm font-medium text-gray-400 mb-1">Номер РЛС</label>
                    <input type="text" id="rls-id" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. РЛС-007">
                </div>
                <div>
                    <label for="shift-start-time" class="block text-sm font-medium text-gray-400 mb-1">Час початку роботи</label>
                    <input type="datetime-local" id="shift-start-time" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>
                <div>
                    <label for="rls-position" class="block text-sm font-medium text-gray-400 mb-1">Позиція РЛС</p>
                    <input type="text" id="rls-position" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. Квадрат 4815">
                </div>
                <div>
                    <label for="rls-type" class="block text-sm font-medium text-gray-400 mb-1">Тип РЛС</label>
                    <input type="text" id="rls-type" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. Eagle Eye X">
                </div>
                 <div>
                    <label for="sector" class="block text-sm font-medium text-gray-400 mb-1">Сектор відповідальності</label>
                    <input type="text" id="sector" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. 180-270">
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-white">Фіксація цілей</h2>
            <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="target-turn-number" class="block text-sm font-medium text-gray-400">№ цілі по віражу</label>
                        <input type="number" id="target-turn-number" value="1" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div>
                        <label for="radar-entry-time" class="block text-sm font-medium text-gray-400">Час входження в радар</label>
                        <input type="time" id="radar-entry-time" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                    </div>
                    <div>
                        <label for="rada-target-number" class="block text-sm font-medium text-gray-400">Номер цілі по Раді</label>
                        <input type="text" id="rada-target-number" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="Опціонально">
                    </div>
                    <div>
                        <label for="target-type" class="block text-sm font-medium text-gray-400">Тип цілі</label>
                        <select id="target-type" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option>Шахед</option> <option>Гербера</option> <option>Інше</option>
                        </select>
                    </div>
                    <div>
                        <label for="on-radar-edge" class="block text-sm font-medium text-gray-400">По краю радару</label>
                        <select id="on-radar-edge" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="false">Ні</option> <option value="true">Так</option>
                        </select>
                    </div>
                    <div>
                        <label for="is-hit" class="block text-sm font-medium text-gray-400">Чи було збито</label>
                        <select id="is-hit" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="false">Ні</option> <option value="true">Так</option>
                        </select>
                    </div>
                    <div class="lg:col-span-3">
                         <label for="kill-video-link" class="block text-sm font-medium text-gray-400">Посилання на відео збиття</label>
                        <input type="url" id="kill-video-link" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="https://...">
                    </div>
                </div>
                <button id="add-target-btn" class="w-full bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Додати ціль
                </button>
            </div>
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full bg-gray-800">
                    <thead class="table-header">
                        <tr>
                            <th class="table-cell text-left">Унікальний ID</th> <th class="table-cell text-left">Час входу</th> <th class="table-cell text-left">№ Віраж</th> <th class="table-cell text-left">№ Рада</th> <th class="table-cell text-left">Тип</th> <th class="table-cell text-left">Збито</th> <th class="table-cell text-left">Край</th> <th class="table-cell text-left">Відео</th> <th class="table-cell text-center">Дії</th>
                        </tr>
                    </thead>
                    <tbody id="targets-table-body" class="divide-y divide-gray-700">
                        <tr id="empty-row">
                           <td colspan="9" class="text-center py-10 text-gray-500">Немає зафіксованих цілей за цю зміну.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex flex-col md:flex-row justify-between items-center">
                <div class="font-semibold text-lg text-white">
                    <span>Виявлено: <span id="detected-count" class="text-blue-400">0</span></span> |
                    <span class="ml-2">Уражено: <span id="hit-count" class="text-green-400">0</span></span>
                </div>
                <button id="submit-report-btn" class="mt-4 md:mt-0 w-full md:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 transition duration-150 ease-in-out shadow-lg flex items-center justify-center disabled:opacity-50">
                    <span class="loader w-5 h-5 border-2 border-white border-solid rounded-full mr-3 hidden"></span>
                    <span class="btn-text">Надіслати звіт по зміні</span>
                </button>
            </div>
        </div>
        <!-- Модальні вікна та тости залишаються без змін -->
        <div id="modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-8 max-w-sm w-full mx-4">
                <h3 id="modal-title" class="text-xl font-bold mb-4 text-white"></h3>
                <p id="modal-body" class="text-gray-300 mb-6"></p>
                <button id="modal-close-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    Зрозуміло
                </button>
            </div>
        </div>
        <div id="toast" class="toast fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-5">
            ID скопійовано!
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // *** ГОЛОВНА ЗМІНА: URL вашого бекенду на Render ***
            const API_URL = "https://rls-reporting-service.onrender.com/submit"; // <--- ВАША РЕАЛЬНА АДРЕСА

            // Решта JS-коду залишається майже без змін
            const submitReportBtn = document.getElementById('submit-report-btn');
            const turnNumberInput = document.getElementById('target-turn-number');
            let targets = [];
            let nextTurnNumber = 1;

            submitReportBtn.addEventListener('click', () => {
                if (targets.length === 0) return showModal('Помилка', 'Неможливо надіслати порожній звіт.');
                
                const submitButtonText = submitReportBtn.querySelector('.btn-text');
                const loader = submitReportBtn.querySelector('.loader');
                submitButtonText.disabled = true;
                submitButtonText.textContent = 'Надсилання...';
                loader.classList.remove('hidden');

                const shiftData = {
                    crewId: document.getElementById('crew-id').value,
                    rlsId: document.getElementById('rls-id').value,
                    shiftStartTime: document.getElementById('shift-start-time').value,
                    rlsPosition: document.getElementById('rls-position').value,
                    rlsType: document.getElementById('rls-type').value,
                    sector: document.getElementById('sector').value,
                };
                const report = { shiftData, targetsData: targets };
                
                fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(report),
                    headers: {
                      'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showModal('Успіх!', data.message);
                        targets = [];
                        nextTurnNumber = 1;
                        turnNumberInput.value = nextTurnNumber;
                        renderTable();
                        updateStats();
                        // Очистка полів зміни після успішної відправки
                        document.getElementById('crew-id').selectedIndex = 0;
                        document.getElementById('rls-id').value = '';
                        document.getElementById('rls-position').value = '';
                        document.getElementById('rls-type').value = '';
                        document.getElementById('sector').value = '';
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showModal('Помилка відправки', `Не вдалося зв'язатися з сервером. Помилка: ${error.message}`);
                })
                .finally(() => {
                    submitReportBtn.disabled = false;
                    submitButtonText.textContent = 'Надіслати звіт по зміні';
                    loader.classList.add('hidden');
                });
            });

            // Решта JS-функцій залишається без змін...
            const detectedCountEl = document.getElementById('detected-count');
            const hitCountEl = document.getElementById('hit-count');
            const targetsTableBody = document.getElementById('targets-table-body');
            const emptyRow = document.getElementById('empty-row');
            const addTargetBtn = document.getElementById('add-target-btn');
            function updateStats() { detectedCountEl.textContent = targets.length; hitCountEl.textContent = targets.filter(t => t.isHit === 'Так').length; };
            function renderTable() { targetsTableBody.innerHTML = ''; if (targets.length === 0) { targetsTableBody.appendChild(emptyRow); emptyRow.style.display = 'table-row'; return; } emptyRow.style.display = 'none'; targets.forEach((target, index) => { const row = document.createElement('tr'); row.className = 'hover:bg-gray-700/50'; row.innerHTML = `<td class="table-cell font-mono text-sm text-yellow-400">${target.uniqueId}</td><td class="table-cell">${target.radarEntryTime || 'N/A'}</td><td class="table-cell font-bold">${target.turnNumber}</td><td class="table-cell">${target.radaTargetNumber || 'N/A'}</td><td class="table-cell">${target.type}</td><td class="table-cell"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${target.isHit === 'Так' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">${target.isHit}</span></td><td class="table-cell"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${target.onRadarEdge === 'Так' ? 'bg-yellow-200 text-yellow-800' : 'bg-gray-200 text-gray-800'}">${target.onRadarEdge}</span></td><td class="table-cell">${target.killVideoLink ? `<a href="${target.killVideoLink}" target="_blank" class="text-blue-400 hover:text-blue-300 font-bold">Відео</a>` : 'Немає'}</td><td class="table-cell text-center"><button data-id="${target.uniqueId}" class="copy-btn text-blue-400 hover:text-blue-300 p-1" title="Копіювати ID"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM8 5a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zM4.586 17.414a1 1 0 01-1.414-1.414l12-12a1 1 0 111.414 1.414l-12 12z" /></svg></button><button data-index="${index}" class="remove-btn text-red-500 hover:text-red-400 p-1" title="Видалити"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></td>`; targetsTableBody.appendChild(row); }); };
            function showModal(title, message) { const modal = document.getElementById('modal'); modal.querySelector('#modal-title').textContent = title; modal.querySelector('#modal-body').textContent = message; modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10); };
            document.getElementById('modal-close-btn').addEventListener('click', () => { const modal = document.getElementById('modal'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); });
            function showToast(message) { const toast = document.getElementById('toast'); toast.textContent = message; toast.classList.remove('opacity-0', 'translate-y-5'); setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-5'); }, 2000); };
            addTargetBtn.addEventListener('click', () => { const crewId = document.getElementById('crew-id').value; const shiftStartTimeValue = document.getElementById('shift-start-time').value; const turnNumber = turnNumberInput.value; if (!turnNumber || !crewId || crewId === 'Оберіть екіпаж...' || !shiftStartTimeValue) { showModal('Помилка валідації', 'Будь ласка, заповніть дані по зміні (Екіпаж, Час початку) та вкажіть "№ цілі по віражу".'); return; } const shiftDate = new Date(shiftStartTimeValue).toISOString().slice(0, 10).replace(/-/g, ''); const uniqueId = `${shiftDate}_${turnNumber}_${crewId}`; const newTarget = { uniqueId, turnNumber, radarEntryTime: document.getElementById('radar-entry-time').value, radaTargetNumber: document.getElementById('rada-target-number').value, type: document.getElementById('target-type').value, isHit: document.getElementById('is-hit').options[document.getElementById('is-hit').selectedIndex].text, onRadarEdge: document.getElementById('on-radar-edge').options[document.getElementById('on-radar-edge').selectedIndex].text, killVideoLink: document.getElementById('kill-video-link').value }; targets.push(newTarget); renderTable(); updateStats(); nextTurnNumber++; turnNumberInput.value = nextTurnNumber; document.getElementById('radar-entry-time').value = ''; document.getElementById('rada-target-number').value = ''; document.getElementById('kill-video-link').value = ''; turnNumberInput.focus(); });
            targetsTableBody.addEventListener('click', function(e) { const removeBtn = e.target.closest('.remove-btn'); if (removeBtn) { const index = removeBtn.dataset.index; targets.splice(index, 1); renderTable(); updateStats(); } const copyBtn = e.target.closest('.copy-btn'); if (copyBtn) { const idToCopy = copyBtn.dataset.id; navigator.clipboard.writeText(idToCopy).then(() => { showToast(`ID "${idToCopy}" скопійовано!`); }).catch(err => { console.error('Could not copy text: ', err); showModal('Помилка', 'Не вдалося скопіювати ID.'); }); } });
            const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('shift-start-time').value = now.toISOString().slice(0,16);
            const currentTime = new Date().toTimeString().slice(0,5); document.getElementById('radar-entry-time').value = currentTime;
        });
    </script>
</body>
</html>
