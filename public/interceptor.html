<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прототип: Форма звітності Перехоплювачів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell { padding: 12px 16px; border-bottom: 1px solid #374151; vertical-align: middle; white-space: nowrap; }
        .table-header { background-color: rgba(55, 65, 81, 0.5); color: #9ca3af; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .toast { transition: opacity 0.5s, transform 0.5s; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">Система звітності дронів-перехоплювачів</h1>
            <p class="text-lg text-gray-400 mt-1">Прототип форми для екіпажу Перехоплювачів</p>
        </header>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-white">Дані по зміні</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="crew-id" class="block text-sm font-medium text-gray-400 mb-1">Командир екіпажу (номер)</label>
                    <select id="crew-id" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option selected>Оберіть екіпаж...</option>
                        <script>
                            for(let i = 1; i <= 20; i++) { document.write(`<option value="Interceptor_Crew_${i}">Екіпаж Перехоплювачів #${i}</option>`); }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="board-number" class="block text-sm font-medium text-gray-400 mb-1">Номер БН</label>
                    <input type="text" id="board-number" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. B-042">
                </div>
                 <div>
                    <label for="shift-start-time" class="block text-sm font-medium text-gray-400 mb-1">Час початку роботи</label>
                    <input type="datetime-local" id="shift-start-time" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                </div>
                <div>
                    <label for="takeoff-point" class="block text-sm font-medium text-gray-400 mb-1">Точка злету</p>
                    <input type="text" id="takeoff-point" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. Точка Альфа">
                </div>
                 <div>
                    <label for="sector" class="block text-sm font-medium text-gray-400 mb-1">Сектор відповідальності</label>
                    <input type="text" id="sector" class="w-full bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="Напр. 180-270">
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2 text-white">Фіксація вильотів</h2>
            <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <div class="lg:col-span-3">
                        <label for="target-id-to-intercept" class="block text-sm font-medium text-gray-400">Унікальний ID Цілі (від РЛС)</label>
                        <input type="text" id="target-id-to-intercept" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white font-mono" placeholder="Вставте ID, отриманий від РЛС...">
                    </div>
                    <div>
                        <label for="target-type" class="block text-sm font-medium text-gray-400">Тип цілі</label>
                        <select id="target-type" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option>Шахед</option> <option>Гербера</option> <option>Інше</option>
                        </select>
                    </div>
                    <div>
                        <label for="hit-success" class="block text-sm font-medium text-gray-400">Влучання</label>
                        <select id="hit-success" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="true">Так</option> <option value="false">Ні</option>
                        </select>
                    </div>
                    <div>
                        <label for="warhead-triggered" class="block text-sm font-medium text-gray-400">Спрацювання БЧ</label>
                        <select id="warhead-triggered" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="true">Так</option> <option value="false">Ні</option>
                        </select>
                    </div>
                     <div>
                        <label for="target-destroyed" class="block text-sm font-medium text-gray-400">Знищення цілі</label>
                        <select id="target-destroyed" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="true">Так</option> <option value="false">Ні</option>
                        </select>
                    </div>
                    <div>
                        <label for="target-status" class="block text-sm font-medium text-gray-400">Статус цілі</label>
                        <select id="target-status" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option>Зникла з радару</option> <option>Продовжила рух</option>
                        </select>
                    </div>
                    <div>
                        <label for="board-status" class="block text-sm font-medium text-gray-400">Статус борту</label>
                        <select id="board-status" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option>Збиття цілі</option> <option>Повернувся</option> <option>Втрачений</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 lg:col-span-3">
                        <label for="target-coordinates" class="block text-sm font-medium text-gray-400">Координати цілі</label>
                        <input type="text" id="target-coordinates" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="35U MV 12345 67890">
                    </div>
                    <div class="lg:col-span-3">
                         <label for="kill-video-link" class="block text-sm font-medium text-gray-400">Посилання на відео ураження</label>
                        <input type="url" id="kill-video-link" class="mt-1 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="https://...">
                    </div>
                </div>
                <button id="add-sortie-btn" class="w-full bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Додати виліт
                </button>
            </div>
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full bg-gray-800">
                    <thead class="table-header">
                        <tr>
                            <th class="table-cell text-left">ID Цілі</th> <th class="table-cell text-left">Час вильоту</th> <th class="table-cell text-left">Тип</th> <th class="table-cell text-left">Знищено</th> <th class="table-cell text-left">Статус борту</th> <th class="table-cell text-center">Дії</th>
                        </tr>
                    </thead>
                    <tbody id="sorties-table-body" class="divide-y divide-gray-700">
                        <tr id="empty-row">
                           <td colspan="6" class="text-center py-10 text-gray-500">Немає зафіксованих вильотів за цю зміну.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex flex-col md:flex-row justify-between items-center">
                <div class="font-semibold text-lg text-white">
                    <span>К-сть вильотів: <span id="sorties-count" class="text-blue-400">0</span></span> |
                    <span class="ml-2">Знищено цілей: <span id="destroyed-count" class="text-green-400">0</span></span>
                </div>
                <button id="submit-report-btn" class="mt-4 md:mt-0 w-full md:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 transition duration-150 ease-in-out shadow-lg flex items-center justify-center disabled:opacity-50">
                    <span class="loader w-5 h-5 border-2 border-white border-solid rounded-full mr-3 hidden"></span>
                    <span class="btn-text">Надіслати звіт по зміні</span>
                </button>
            </div>
        </div>
        <div id="modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden opacity-0">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-8 max-w-sm w-full mx-4">
                <h3 id="modal-title" class="text-xl font-bold mb-4 text-white"></h3>
                <p id="modal-body" class="text-gray-300 mb-6"></p>
                <button id="modal-close-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    Зрозуміло
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = "https://rls-reporting-service.onrender.com/submit"; // Підключено до нашого сервера
            const submitReportBtn = document.getElementById('submit-report-btn');
            let sorties = [];

            submitReportBtn.addEventListener('click', () => {
                if (sorties.length === 0) return showModal('Помилка', 'Неможливо надіслати порожній звіт.');
                
                const submitButtonText = submitReportBtn.querySelector('.btn-text');
                const loader = submitReportBtn.querySelector('.loader');
                submitButtonText.disabled = true;
                submitButtonText.textContent = 'Надсилання...';
                loader.classList.remove('hidden');

                const shiftData = {
                    crewId: document.getElementById('crew-id').value,
                    boardNumber: document.getElementById('board-number').value,
                    shiftStartTime: document.getElementById('shift-start-time').value,
                    takeoffPoint: document.getElementById('takeoff-point').value,
                    sector: document.getElementById('sector').value,
                };
                // Надсилаємо правильний тип форми
                const report = { formType: 'interceptor', shiftData, sortiesData: sorties };
                
                fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(report),
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showModal('Успіх!', data.message);
                        sorties = [];
                        renderTable();
                        updateStats();
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showModal('Помилка відправки', `Помилка: ${error.message}`);
                })
                .finally(() => {
                    submitReportBtn.disabled = false;
                    submitButtonText.textContent = 'Надіслати звіт по зміні';
                    loader.classList.add('hidden');
                });
            });

            const sortiesCountEl = document.getElementById('sorties-count');
            const destroyedCountEl = document.getElementById('destroyed-count');
            const sortiesTableBody = document.getElementById('sorties-table-body');
            const emptyRow = document.getElementById('empty-row');
            const addSortieBtn = document.getElementById('add-sortie-btn');
            function updateStats() { sortiesCountEl.textContent = sorties.length; destroyedCountEl.textContent = sorties.filter(s => s.targetDestroyed === 'Так').length; };
            function renderTable() { sortiesTableBody.innerHTML = ''; if (sorties.length === 0) { sortiesTableBody.appendChild(emptyRow); emptyRow.style.display = 'table-row'; return; } emptyRow.style.display = 'none'; sorties.forEach((sortie, index) => { const row = document.createElement('tr'); row.className = 'hover:bg-gray-700/50'; row.innerHTML = `<td class="table-cell font-mono text-sm text-yellow-400">${sortie.targetIdToIntercept}</td><td class="table-cell">${sortie.takeoffTime}</td><td class="table-cell">${sortie.type}</td><td class="table-cell"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${sortie.targetDestroyed === 'Так' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">${sortie.targetDestroyed}</span></td><td class="table-cell">${sortie.boardStatus}</td><td class="table-cell text-center"><button data-index="${index}" class="remove-btn text-red-500 hover:text-red-400 p-1" title="Видалити"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></td>`; sortiesTableBody.appendChild(row); }); };
            function showModal(title, message) { const modal = document.getElementById('modal'); modal.querySelector('#modal-title').textContent = title; modal.querySelector('#modal-body').textContent = message; modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0'), 10); };
            document.getElementById('modal-close-btn').addEventListener('click', () => { const modal = document.getElementById('modal'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); });
            addSortieBtn.addEventListener('click', () => { const targetId = document.getElementById('target-id-to-intercept').value; if (!targetId) { showModal('Помилка валідації', 'Будь ласка, вставте "Унікальний ID Цілі", отриманий від екіпажу РЛС.'); return; } const newSortie = { targetIdToIntercept: targetId, takeoffTime: new Date().toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit', second: '2-digit' }), type: document.getElementById('target-type').value, hitSuccess: document.getElementById('hit-success').options[document.getElementById('hit-success').selectedIndex].text, warheadTriggered: document.getElementById('warhead-triggered').options[document.getElementById('warhead-triggered').selectedIndex].text, targetDestroyed: document.getElementById('target-destroyed').options[document.getElementById('target-destroyed').selectedIndex].text, targetStatus: document.getElementById('target-status').value, boardStatus: document.getElementById('board-status').value, targetCoordinates: document.getElementById('target-coordinates').value, killVideoLink: document.getElementById('kill-video-link').value }; sorties.push(newSortie); renderTable(); updateStats(); document.getElementById('target-id-to-intercept').value = ''; document.getElementById('target-coordinates').value = ''; document.getElementById('kill-video-link').value = ''; document.getElementById('target-id-to-intercept').focus(); });
            sortiesTableBody.addEventListener('click', function(e) { const removeBtn = e.target.closest('.remove-btn'); if (removeBtn) { const index = removeBtn.dataset.index; sorties.splice(index, 1); renderTable(); updateStats(); } });
            const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('shift-start-time').value = now.toISOString().slice(0,16);
        });
    </script>
</body>
</html>
